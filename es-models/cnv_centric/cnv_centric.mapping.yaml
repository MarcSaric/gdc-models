_all:
  enabled: false
properties:
  chromosome:
    type: keyword
  cnv_autocomplete:
    fields:
      analyzed:
        analyzer: autocomplete_analyzed
        search_analyzer: lowercase_keyword
        type: text
      lowercase:
        analyzer: lowercase_keyword
        type: text
      prefix:
        analyzer: autocomplete_prefix
        search_analyzer: lowercase_keyword
        type: text
    type: keyword
  cnv_change:
    type: keyword
  cnv_id:
    copy_to:
    - cnv_autocomplete
    type: keyword
  consequence:
    properties:
      consequence_id:
        type: keyword
      gene:
        properties:
          biotype:
            type: keyword
          gene_id:
            type: keyword
          is_cancer_gene_census:
            type: boolean
          symbol:
            type: keyword
    type: nested
  end_position:
    type: long
  gene_level_cn:
    type: boolean
  ncbi_build:
    type: keyword
  occurrence:
    properties:
      case:
        properties:
          case_id:
            type: keyword
        type: nested
      occurrence_id:
        type: keyword
    type: nested
  start_position:
    type: long
