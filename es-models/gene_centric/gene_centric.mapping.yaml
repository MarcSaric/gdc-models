_all:
  enabled: false
_size:
  enabled: true
properties:
  biotype:
    type: keyword
  canonical_transcript_id:
    copy_to:
    - gene_autocomplete
    type: keyword
  canonical_transcript_length:
    type: long
  canonical_transcript_length_cds:
    type: long
  canonical_transcript_length_genomic:
    type: long
  case_id:
    type: keyword
  cytoband:
    copy_to:
    - gene_autocomplete
    type: keyword
  description:
    type: text
  external_db_ids:
    properties:
      entrez_gene:
        copy_to:
        - gene_autocomplete
        type: keyword
      hgnc:
        copy_to:
        - gene_autocomplete
        type: keyword
      omim_gene:
        copy_to:
        - gene_autocomplete
        type: keyword
      uniprotkb_swissprot:
        copy_to:
        - gene_autocomplete
        type: keyword
  gene_autocomplete:
    fields:
      analyzed:
        analyzer: autocomplete_analyzed
        search_analyzer: lowercase_keyword
        type: text
      lowercase:
        analyzer: lowercase_keyword
        type: text
      prefix:
        analyzer: autocomplete_prefix
        search_analyzer: lowercase_keyword
        type: text
    type: keyword
  gene_chromosome:
    type: keyword
  gene_end:
    type: long
  gene_id:
    copy_to:
    - gene_autocomplete
    type: keyword
  gene_start:
    type: long
  gene_strand:
    type: long
  is_cancer_gene_census:
    type: boolean
  name:
    copy_to:
    - gene_autocomplete
    type: keyword
  symbol:
    copy_to:
    - gene_autocomplete
    type: keyword
  synonyms:
    copy_to:
    - gene_autocomplete
    type: keyword
  transcripts:
    properties:
      biotype:
        type: keyword
      cdna_coding_end:
        type: long
      cdna_coding_start:
        type: long
      coding_region_end:
        type: long
      coding_region_start:
        type: long
      domains:
        properties:
          description:
            type: keyword
          end:
            type: long
          gff_source:
            type: keyword
          hit_name:
            type: keyword
          interpro_id:
            type: keyword
          start:
            type: long
        type: nested
      end:
        type: long
      end_exon:
        type: long
      exons:
        properties:
          cdna_coding_end:
            type: long
          cdna_coding_start:
            type: long
          cdna_end:
            type: long
          cdna_start:
            type: long
          end:
            type: long
          end_phase:
            type: long
          genomic_coding_end:
            type: long
          genomic_coding_start:
            type: long
          start:
            type: long
          start_phase:
            type: long
        type: nested
      is_canonical:
        type: boolean
      length:
        type: long
      length_amino_acid:
        type: long
      length_cds:
        type: long
      name:
        type: keyword
      number_of_exons:
        type: long
      seq_exon_end:
        type: long
      seq_exon_start:
        type: long
      start:
        type: long
      start_exon:
        type: long
      transcript_id:
        copy_to:
        - gene_autocomplete
        type: keyword
      translation_id:
        copy_to:
        - gene_autocomplete
        type: keyword
    type: nested
