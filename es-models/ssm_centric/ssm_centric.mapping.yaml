_all:
  enabled: false
_size:
  enabled: true
_source:
  excludes:
  - __comment__
properties:
  chromosome:
    type: keyword
  consequence:
    properties:
      consequence_id:
        type: keyword
      transcript:
        properties:
          aa_change:
            copy_to:
            - ssm_autocomplete
            type: keyword
          aa_end:
            type: long
          aa_start:
            type: long
          annotation:
            properties:
              amino_acids:
                type: keyword
              ccds:
                type: keyword
              cdna_position:
                type: keyword
              cds_end:
                type: long
              cds_length:
                type: long
              cds_position:
                type: keyword
              cds_start:
                type: long
              clin_sig:
                type: keyword
              codons:
                type: keyword
              dbsnp_rs:
                copy_to:
                - ssm_autocomplete
                type: keyword
              dbsnp_val_status:
                type: keyword
              domains:
                type: keyword
              ensp:
                type: keyword
              existing_variation:
                type: keyword
              hgvsc:
                type: keyword
              hgvsp:
                type: keyword
              hgvsp_short:
                type: keyword
              polyphen_impact:
                type: keyword
              polyphen_score:
                type: float
              protein_position:
                type: keyword
              pubmed:
                type: keyword
              sift_impact:
                type: keyword
              sift_score:
                type: float
              swissprot:
                type: keyword
              transcript_id:
                type: keyword
              trembl:
                type: keyword
              uniparc:
                type: keyword
              vep_impact:
                type: keyword
          consequence_type:
            type: keyword
          gene_id:
            type: keyword
          is_canonical:
            type: boolean
          ref_seq_accession:
            type: keyword
          transcript_id:
            type: keyword
    type: nested
  cosmic_id:
    copy_to:
    - ssm_autocomplete
    type: keyword
  end_position:
    type: long
  gene_aa_change:
    copy_to:
    - ssm_autocomplete
    type: keyword
  genomic_dna_change:
    copy_to:
    - ssm_autocomplete
    type: keyword
  mutation_subtype:
    type: keyword
  mutation_type:
    type: keyword
  ncbi_build:
    type: keyword
  observation:
    properties:
      case_id:
        type: keyword
      observation_id:
        type: keyword
    type: nested
  reference_allele:
    type: keyword
  ssm_autocomplete:
    fields:
      analyzed:
        analyzer: autocomplete_analyzed
        search_analyzer: lowercase_keyword
        type: text
      lowercase:
        analyzer: lowercase_keyword
        type: text
      prefix:
        analyzer: autocomplete_prefix
        search_analyzer: lowercase_keyword
        type: text
    type: keyword
  ssm_id:
    copy_to:
    - ssm_autocomplete
    type: keyword
  start_position:
    type: long
  tumor_allele:
    type: keyword
